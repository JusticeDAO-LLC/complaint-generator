<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lex Publicus</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #eeeeee;
        }
        
        #chat_icon img {
            width: 128px;
            height: 128px;
        }
        
        #chat_icon {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        
        #chatbox {
            position: absolute;
            bottom: 0%;
            right: 0%;
            padding-right: 64px;
            width: 640px;
            height: 500px;
            overflow: hidden;
        }
        
        #chatbox iframe {
            width: 100%;
            border: none;
            height: 500px;
            background-color: transparent;
            overflow: hidden;
        }
        
        #Err {
            background-color: lightcoral;
            color: crimson;
            display: none;
            padding-bottom: 20px;
            padding-top: 20px;
            width: 93%;
            margin: auto;
        }
        
        #submit_button {
            display: block;
        }
        
        .card {
            position: absolute;
            width: 95%;
            height: 80%;
            box-shadow: 0px 0px 5px gray;
            left: 2.5%;
            top: 5%;
        }
        
        #user-form {
            position: absolute;
            top: 20%;
            /* left: 50%; */
            /* transform: translateX(-50%); */
            padding: auto;
            text-align: center;
            align-content: center;
            margin: auto;
            width: 100%;
        }
        
        .row {
            margin: auto;
            display: block;
        }
        
        #user-form input {
            width: 400px;
        }
        
        #user-form button {
            /* position: absolute; */
            margin-left: 2px;
            width: 400px;
        }
    </style>
</head>
<script>
    hostname = "http://localhost:1792";


    function create_profile(username, password, email) {

        $.ajaxSetup({
            async: false
        }); //execute synchronously
        var returnData = null; //define returnData outside the scope of the callback function
        $.ajax({
            type: "POST",
            contentType: 'application/json',
            url: hostname + "/create_profile",
            data: '{"request": {"username" : "' + username + '", "password": "' + password + '", "email": "' + email + '"}}',
            dataType: 'json',
            async: false,
            success: function(data) {
                returnData = data;
            }
        });


        $.ajaxSetup({
            async: true
        }); //return to default setting

        if (returnData["results"]["status_code"] == 200) {
            // window.location(hostname + "/chat");
            return returnData["results"];
        } else {
            return returnData["results"];
        }
        return returnData;
    }


    function load_profile(username, password, email) {

        $.ajaxSetup({
            async: false
        }); //execute synchronously
        var returnData = null; //define returnData outside the scope of the callback function
        $.ajax({
            type: "POST",
            contentType: 'application/json',
            url: hostname + "/load_profile",
            data: '{"request": {"username" : "' + username + '", "password": "' + password + '"}}',
            dataType: 'json',
            async: false,
            success: function(data) {
                returnData = data;
            }
        });


        $.ajaxSetup({
            async: true
        }); //return to default setting
        data = JSON.parse(returnData[0]["data"]);
        // alert(data)
        // alert(JSON.stringify((returnData)[0]["data"]));
        if (returnData[0]["data"]) {
            window.location.href = "/chat";
            return data;
        } else if (returnData = ["Err"]) {
            return returnData = ["Err"];
        }
        return returnData;
    }

    function show_error(message) {
        form_field = $("#Err").html();
        form_field = "<span>" + message + "</span>";
        $("#Err").html(form_field);
        $("#Err").show();
    }


    $(document).ready(function() {
        $("#chat_icon img").click(function() {
            if ($("#chatbox").is(":visible")) {
                $("#chat_box").fadeOut(500);
                $("#chatbox").toggle();
            } else {
                $("#chatbox").toggle();

                $("#chat_box").fadeIn(500);
            }
        });
    });
</script>
